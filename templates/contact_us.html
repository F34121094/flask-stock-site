<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JS View台股查詢</title>
  <link rel="icon" href="{{url_for('static', filename='data/LOGO2.png')}}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='Style/nav.css') }}"> 
  <style>
    p{
        font-size: 26px;
        font-weight: 600;
    }
    body {
      background-color: #121212;
      color: white;
      text-align: center;
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container{
        display: flex;
        margin: 0 auto;
        justify-content: center;
    }
    .Contact{
        display: block;
        font-size: 55px;
        font-weight: bold;
        text-align: left;
        padding-left: 10px;
        padding: 5px;
        margin-left: 30px;
        margin-right: 30px;
        border-bottom: 2px solid #333;
        margin-bottom: 30px;
    }
    .profile{
        display: block;
        width: 300px;
        height: 400px;
        border-radius: 10px;
        margin-right: 40px;
        margin-left: 50px;
    }
    .profile img {
        max-width: 100%;
        border-radius: 10px;         
    }
    .data{
        background-color: #1e1e1e;
        margin-right: 50px;
        max-width: 600px;
        border-radius: 10px;
        padding-right: 30px;
        text-align: left;
        padding-left: 30px;
    }
    .contact-form {
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background-color: #1e1e1e;
    border-radius: 10px;
    color: #fff;
    font-family: Arial, sans-serif;
    }

    .contact-form label {
    display: block;
    font-size: 20px;
    margin-bottom: 8px;
    margin-top: 20px;
    color: #00e5ff; 
    }

    .contact-form input,
    .contact-form textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background-color: #2a2a2a;
    color: white;
    box-sizing: border-box;
    outline: none;
    transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
    border: 2px solid #00e5ff;
    background-color: #333;
    }

    .contact-form button {
    margin-top: 25px;
    padding: 12px 20px;
    background-color: #00e5ff;
    color: black;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    }

    .contact-form button:hover {
    background-color: #00bcd4;
    }
    
  </style>
</head>
<body>

<nav class="navbar">
        <div class="left">
            <a href="{{url_for('home')}}"><img class="logo" src="{{url_for('static', filename='data/LOGO.png')}}"></a>
            <ul>
                <li><a href="{{ url_for('stock_page', code='2330') }}">個股查詢</a></li>
                <li class="dropdown"><a href="{{url_for('not_complete')}}">法人買賣超</a></li>
                <li class="dropdown"><a href="{{url_for('not_complete')}}">技術分析</a></li>
                <li class="dropdown"><a href="#">相關網站連結</a>
                    <ul class="dropdown-content">
                        <li><a href="https://www.twse.com.tw/zh/index.html" target="_blank">台灣證卷交易所</a></li>
                        <li><a href="https://mops.twse.com.tw/mops/#/web/home" target="_blank">公開資訊觀測站</a></li>
                        <li><a href="https://tw.stock.yahoo.com/" target="_blank">Yahoo股市</a></li>
                        <li><a href="https://statementdog.com/" target="_blank">財報狗</a></li>
                        <li><a href="https://www.investing.com/" target="_blank">Investing.com</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a href="#">更多</a>
                    <ul class="dropdown-content">
                        <li><a href="{{url_for('contact_us')}}">關於我們</a></li>
                        <li><a href="{{url_for('linebot')}}">Line 機器人</a></li>
                        <li><a href="{{url_for('feedback')}}">意見回饋</a></li>
                    </ul>
                </li>
                
            </ul>
        </div>
        <div class="right">
            <a href="#">登入</a>
            <a href="#">註冊</a>
        </div>
    </nav>
  <p class="Contact">Contact Us</p>
  <div class="container">
    <div class="profile">
        <img  src="{{url_for('static', filename='data/portrait.jpg')}}">
        <p>作者：廖元維</p>
        <p>國立成功大學 大二</p>
    </div>
    <div class="data">
        <p>有任何建議或合作需求，可以透過填寫以下表單填寫訊息，我將盡快回覆您！</p>
        <form class="contact-form" action="/submit-contact" method="POST">
            <label for="name">姓名：</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">電子郵件：</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">留言內容：</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <button type="submit">送出</button>
        </form>
    </div>
  </div>
  
</body>
</html>
